<!DOCTYPE html>
<html>
<head>
    <title>Student-Teacher Relationship</title>
</head>
<body>
    <h1>Enter Student and Teacher Names</h1>
    <form method="post">
        {% csrf_token %}
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name"><br><br>
        <label for="teacher_name">Teacher Name:</label>
        <input type="text" id="teacher_name" name="teacher_name"><br><br>
        <input type="submit" value="Show Relationships">
    </form>

    <h2>Relationship Information:</h2>
    <p>
        {% if student and teacher %}
            Student: {{ student.name }}<br>
            Teacher: {{ teacher.name }}
        {% else %}
            No information available.
        {% endif %}
    </p>
</body>
</html>
