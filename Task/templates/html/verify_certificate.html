<body>
    <nav class="n">
        <a class="navbar-brand" href="{% url 'index' %}">Home</a>
     <a style="margin-left: 35%; color: whitesmoke;font-size:150%;" class="navbar-brand" href="#">Certificate Verification Using JWT Token</a>
         </nav>
    
    
    {% if status == 'success' %}
    <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h4 class="animate-charcter">{{ message }}</h4>
        </div>
    </div>
  </div>
   {% elif status == 'error' %}
   <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
      
        <h4 style="color: red; font-family: 'Times New Roman', Times, serif; font-size: 60px;margin-top: 25%;">{{ message }}</h4>
    </div>
</div>
</div>
    {% endif %}
